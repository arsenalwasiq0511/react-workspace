<!DOCTYPE html>
<html>
<head>
	<title>drum pad</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>

<h1>DRUM PAD</h1>

<div class="container">
	<div class="column">
		<div class="row">
			<div id="Q" class="pad">Q <br/> Kick</div>
			<div id="W" class="pad">W <br/> Clap</div>
			<div id="E" class="pad">E <br/> Snare</div>
			<div id="R" class="pad">R <br/> Click</div>
		</div>
		<div class="row">
			<div id="A" class="pad">A <br/> Closed HH 1</div>
			<div id="S" class="pad">S <br/> Closed HH 2</div>
			<div id="D" class="pad">D <br/> Open HH</div>
			<div id="F" class="pad">F <br/> Crash</div>
		</div>
	</div>
	<!--<div class="column"></div>-->
</div>

<div class="audioList"></div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
